<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Резюме QA Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #10B981;
      --bg: #0F172A;
      --text: #E5E7EB;
      --muted: #94A3B8;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .hero {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
      padding: 0 10vw;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      margin: 0 0 16px;
    }

    .hero p {
      font-size: 20px;
      color: var(--muted);
      max-width: 500px;
    }

    .hero-actions {
      margin-top: 32px;
      display: flex;
      gap: 16px;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 999px;
      background-color: var(--accent);
      color: #0F172A;
      font-weight: 600;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 20px rgba(16,185,129,0.5);
      transform: translateY(-2px);
    }

    .bg-pattern {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.03) 0%, transparent 60%),
                        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.03) 0%, transparent 60%);
      background-size: cover;
      pointer-events: none;
      z-index: 0;
    }

    .hero > * {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 36px;
      }
      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="bg-pattern"></div>
    <h1>QA Engineer</h1>
    <p>Фокус на мобильные приложения, API, сценарии входа и платежей. Работа с командами, рост качества и надёжности продукта.</p>
    <div class="hero-actions">
      <a href="#" class="btn" target="_blank">LinkedIn</a>
      <a href="#" class="btn" target="_blank">Рекомендации</a>
    </div>
  </section>
</body>
</html>
