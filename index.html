<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QA Engineer | Resume</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0F172A;
      color: #E5E7EB;
      position: relative;
      overflow-x: hidden;
    }

    .background-pattern {
      position: fixed;
      inset: 0;
      z-index: 0;
      background-image:
        linear-gradient(135deg, rgba(255,255,255,0.04) 25%, transparent 25%),
        linear-gradient(225deg, rgba(255,255,255,0.04) 25%, transparent 25%),
        linear-gradient(45deg, rgba(255,255,255,0.04) 25%, transparent 25%),
        linear-gradient(315deg, rgba(255,255,255,0.04) 25%, transparent 25%);
      background-size: 42px 42px;
      opacity: 1;
      will-change: transform;
      pointer-events: none;
      transition: transform 0.1s ease-out;
    }

    .hero {
      position: relative;
      padding: 80px 5vw;
      background-color: #0f172a;
      overflow: hidden;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      color: #CBD5E1;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 10px 20px;
      background-color: #14b8a6;
      border-radius: 999px;
      color: #0f172a;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(20,184,166,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(20,184,166,0.6);
    }
  </style>
</head>
<body>
  <div class="background-pattern" id="bgPattern"></div>

  <section class="hero">
    <h1>QA Engineer</h1>
    <p>Фокус на мобильные приложения, API, сценарии входа и платежей. Работа с командами, рост качества и надёжности продукта.</p>
    <div class="buttons">
      <a href="#" class="btn">LinkedIn</a>
      <a href="#" class="btn">Рекомендации</a>
    </div>
  </section>

  <script>
    const pattern = document.getElementById('bgPattern');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;
      pattern.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
